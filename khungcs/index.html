<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lộ Trình Học Tập UIT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="legend">
        <h1 class="text-xl font-bold mb-1 text-slate-800">Lộ Trình UIT</h1>
        <div class="space-y-2 text-sm">
            <div class="flex items-center"><span class="w-3 h-3 bg-slate-500 rounded-full mr-2"></span>Đại cương</div>
            <div class="flex items-center"><span class="w-3 h-3 bg-blue-500 rounded-full mr-2"></span>Cơ sở ngành</div>
            <div class="flex items-center"><span class="w-3 h-3 bg-purple-500 rounded-full mr-2"></span>Chuyên ngành</div>
            <div class="flex items-center"><span class="w-3 h-3 bg-red-500 rounded-full mr-2"></span>Đồ án/Thực tập</div>
        </div>
        <div class="mt-3 pt-3 border-t text-xs">Tổng tín chỉ: <span id="total-credits" class="font-bold text-blue-600">0</span></div>
    </div>
    <div id="controls">
        <button class="control-btn" onclick="zoomIn()"><i class="fas fa-plus"></i></button>
        <button class="control-btn" onclick="zoomOut()"><i class="fas fa-minus"></i></button>
        <button class="control-btn" onclick="resetView()"><i class="fas fa-sync"></i></button>
    </div>
    <div id="viewport">
        <div id="world">
            <svg id="connections-layer">
                <defs>
                    <marker id="arrow-DC" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto"><path d="M0,0 L0,6 L7,3 z" fill="#64748b"/></marker>
                    <marker id="arrow-CSN" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto"><path d="M0,0 L0,6 L7,3 z" fill="#3b82f6"/></marker>
                    <marker id="arrow-CN" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto"><path d="M0,0 L0,6 L7,3 z" fill="#8b5cf6"/></marker>
                    <marker id="arrow-CNTC" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto"><path d="M0,0 L0,6 L7,3 z" fill="#14b8a6"/></marker>
                    <marker id="arrow-DA" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto"><path d="M0,0 L0,6 L7,3 z" fill="#ef4444"/></marker>
                </defs>
            </svg>
        </div>
    </div>
    <div id="subject-tooltip" class="hidden"></div>
    <script src="script.js"></script>
</body>
</html>
